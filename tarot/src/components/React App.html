.sidebar {
    width: 200px;
    min-height: 100vh;
    background-color: #333;
    overflow-x: hidden;
    overflow-y: auto;
    position: fixed;      /* 고정 위치 */
    transition: 0.3s;
    color: white;
    left: -200px;
    /* 초기에는 사이드바가 숨겨져 있음 */
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    z-index: 999;
  }
  
  .sidebar.open {
    left: 0;
    /* 사이드바가 열리면 왼쪽으로 이동 */
  }
  
  .sidebar-content {
    padding-top: 60px;
  }
  
  /* 활성화된 페이지 표시 */
  .sidebaractive {
    background-color: #ddd;
    border-radius: 4px;
    color: #333; /* 텍스트 색상 변경 */
  }
  
  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .sidebar li {
    padding: 0; /* 패딩 제거 */
  }
  
  .sidebar li a {
    text-decoration: none;
    color: #ddd;
    display: block;
    padding: 10px 20px;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, font-size 0.3s ease;
  }
  
  /* 활성화된 페이지 표시 */
  .sidebar li.active a {
    background-color: #ddd;
    border-radius: 4px;
    color: #333; /* 텍스트 색상 변경 */
  }
  
  .sidebar li a:hover {
    background-color: #ddd;
    color: #333;
    font-size: 1.1em; /* 텍스트 크기 약간 증가 */
    border-radius: 4px; /* 라운드 정도 증가 */
  }

  .tarot-purple {
    background-color: rgb(54, 23, 97);
    color: #fff;
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .black-overlay {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* 로그인 컨테이너 */
  .login-container {
    width: 380px;
    height: 700px;
    padding: 30px 40px;
    box-shadow: 0 20px 80px rgba(255, 255, 255, 0.2);
    text-align: center;
    margin: 0 auto;
    padding: 20px;
    background-image: url(http://localhost:3000/static/media/card_image.01fdbadef726b4a54eb1.png);
    background-size: contain;    
    overflow-y: auto; /* 내부 요소가 넘칠 경우 스크롤 가능 */
  }

/*   
  .login-container.extend {
    height: 750px;
  }
   */


  /* 제목 스타일 */
  .login-container h2 {
    padding-top: 32px;
    margin-bottom: 25px;
    color: #ffffff;
    font-size: 2rem;

  }
  
  /* 폼 그룹 */
  .login-form .form-group {
    padding-left: 15px;
    padding-right: 15px;
    margin-bottom: 20px;
    margin-top: 20px;

    text-align: left;
  }
  
  /* 레이블 스타일 */
  .login-form label {
    padding-left: 5px;
    display: block;
    margin-bottom: 8px;
    color: #ffffff;
    font-weight: 500;

  }
  
  /* 아이콘과 입력창을 함께 감싸는 컨테이너 */
  .input-with-icon {
  
    position: relative;
  }
  
  /* 아이콘 스타일 */
  .input-with-icon .icon {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #FFA673;
  }
  
  /* 비밀번호 표시 토글 아이콘 스타일 */
  .password-toggle-icon {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #FFA673;
  }
  
  /* 입력창 스타일 */
  .login-form input {
    width: 100%;
    padding: 12px 12px 12px 40px; /* 왼쪽 아이콘 공간 확보 */
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s;
    font-size: 16px;
    height: 48px; /* 입력 필드의 높이를 일관되게 설정 */
  }
  
  /* 입력창 포커스 시 테두리 색상 변경 */
  .login-form input:focus {
    border-color: #9862b0;
    outline: none;
  }
  
  /* 제출 버튼 스타일 */
  .submit-button {
    width: calc(100% - 30px);
    margin-top: 10px;
    padding: 14px 0;
    background-color: #9862b0;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
  }
  
  /* 제출 버튼 호버 시 스타일 변경 */
  .submit-button:hover {
    background-color: #ad6ac9;
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  /* 토글 버튼 스타일 */
  .toggle-button {
    width: calc(100% - 30px);
    margin-top: 20px;
    padding: 12px 0;
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #9862b0;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, color 0.3s;
  }
  
  /* 토글 버튼 호버 시 스타일 변경 */
  .toggle-button:hover {
    background-color: #c37be2;
    color: white;
  }
  
  /* 메시지 스타일 */
  .message {
    margin-top: 15px;
    color: red;
    font-weight: 500;
  }

  /* 파일 업로드 버튼 스타일 */
.file-upload-button {
  padding: 10px 10px;
  margin-right: 10px;
  background-color: rgb(179, 127, 180);
  color: rgb(255, 255, 255);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

/* 파일 업로드 버튼 호버 시 스타일 변경 */
.file-upload-button:hover {
  background-color: #ad6ac9;
  transform: translateY(-2px);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
  
  
  /* 반응형 디자인: 화면 크기가 작아질 때 */
  @media (max-width: 500px) {
    .login-container {
      width: 90%;
      padding: 20px 25px;
    }
  
    .submit-button {
      font-size: 16px;
    }
  
    .toggle-button {
      font-size: 14px;

.tarot-purple-mypage {
    background-color: rgb(54, 23, 97);
    color: #fff;
    position: relative;
    height: 100vh; /* 화면 높이를 100vh로 설정 */
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    
}

.black-overlay-mypage {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: url(http://localhost:3000/static/media/mypage_background3.2a2711ac338b50126001.jpg); /* 배경 이미지 설정 */
    background-size: cover; /* 배경 이미지 크기 조정 */
    background-position: center; /* 배경 이미지 위치 조정 */
    background-repeat: no-repeat;
}

.tarot-title-mypage {
    font-size: 3rem; /* 글자 크기 조정 */
    color: white;
    margin-bottom: 80px;
}

.mypage-container {
    width: 20%; /* 너비 조정 */
    height: 35%; /* 높이 조정 */
    padding: 50px;
    text-align: center;
    box-shadow: 0 0 30px rgb(255, 255, 255);
    background-image: url(http://localhost:3000/static/media/mypage_back.f2ae62f043de9e3d5985.png); /* 배경 이미지 설정 */
    background-size: contain; /* 배경 이미지 크기 조정 */
    background-position: center; /* 배경 이미지 위치 조정 */
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2; /* Ensure it is above the overlay */
    animation: shine 1.5s infinite; /* 애니메이션 적용 */
}

@keyframes shine {
    0% {
        box-shadow: 0 0 30px rgb(255, 255, 255);
    }
    50% {
        box-shadow: 0 0 60px rgb(255, 255, 255);
    }
    100% {
        box-shadow: 0 0 30px rgb(255, 255, 255);
    }
}

.profile {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-image {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin: 35px;
}

.info p {
    font-size: 18px;
    margin: 5px 0;
    color: white;
}

.info strong {
    color: white;

}

.neob-container {
    position: absolute;
    left: 50%; /* 오른쪽으로 이동 */
    bottom: 7%; /* 아래쪽으로 이동 */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.neob-image {
    width: 70%; /* neob 이미지 크기 조정 */
    height: auto;
    margin-top: 20px;
}

.speech-bubble {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border-radius: 10px;
    padding: 10px;
    color: black;
    font-size: 14px;
    width: 150px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.speech-bubble::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-width: 10px;
    border-style: solid;

.tarot-purple {
    background-color: rgb(54, 23, 97);
    color: #fff;
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
}

.black-overlay {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.main-title-contain {
    display: flex;
    flex-direction: center;
    justify-items: center;
    align-items: center;
}

.main-title-text-main {
    margin-top: 5%;
    height: 10%; /* 이미지의 높이를 자동으로 조정 */
    cursor: pointer;
    text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.8); /* 하얀 그림자 추가 */
}

    .container-main {
        width: 100%;
        height: 100%;
        text-align: center;
        z-index: 2;
        position: relative;
        overflow: hidden;
        justify-items: center;

    }

    .header-main {
        margin-top: 5vh;

        font-weight: bold;
        color: white;

    .card-container-main {
        display: inline-block;
        width: 150px; /* card-image-main의 width에 맞추기 위해 auto로 설정 */
        height: auto; /* card-image-main의 height에 맞추기 위해 auto로 설정 */
        flex-direction: column;
        align-items: center;
        color: rgb(230, 201, 204);
        cursor: pointer;
        text-decoration: none;
        position: absolute;
    }

    .card-text-main {
        font-size: 1.2rem;
        text-align: center;
        transition: transform 0.3s ease-in-out;
        pointer-events: auto;
    }

    .card-image-main {
        width: 100%; /* card-container-main의 width에 맞추기 위해 100%로 설정 */
        height: auto; /* 이미지의 높이를 자동으로 설정 */
        z-index: 2;
        box-shadow: 0 0 5px rgba(237, 240, 77, 0.1), 0 0 10px rgba(237, 240, 77, 0.1), 0 0 15px rgba(237, 240, 77, 0.1);
        transition: box-shadow 0.3s ease-in-out;
        position: relative;
        pointer-events: auto; /* 클릭 가능하도록 변경 */
    }


    .card-container-main:hover .card-image-main {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        transition: transform 0.3s ease-in-out;
        pointer-events: auto;
    }

    .card-container-main:hover .card-text-main {
        transform: scale(1.3) translateY(-8px);
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        transition: transform 0.3s ease-in-out;
    }

    .leftupcard-container { top: 10%; left: 20%; }
    .rightupcard-container { top: 10%; right: 20%; }
    .leftdowncard-container { bottom: 10%; left: 20%; }
    .rightdowncard-container { bottom: 10%; right: 20%; }

    
    

    .today-fortune, .tarot-meaning, .card-tarot, .couple-tarot {
        position: absolute;
        color: rgb(230, 201, 204);
        text-decoration: none;
        z-index: 3;
        font-size: 3vh;
    }

    .today-fortune { bottom: 10%; left: 25%; }
    .tarot-meaning { top: 10%; left: 25%; }
    .card-tarot { top: 10%; right: 25%; }
    .couple-tarot { bottom: 10%; right: 25%; }


    .leftsymbol-container {
        position: absolute;
        width: 10%;
        height: 80%;
        top: 10%;
        left: 0%;
        z-index: 2;
    }
    .leftsymbol-img { height: 100%; }

    .rightsymbol-container {

    .line-img {

@media (max-width: 1200px) {

        font-size: 4vw;

.tarot-purple-cards {

    background-position: center; /* 배경 이미지 위치 조정 */
    background-attachment: fixed; /* 배경 이미지 고정 */
    overflow: auto; /* 스크롤 가능 */
}

.black-overlay-cards  {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    background-size: cover; /* 배경 이미지 크기 조정 */
    background-position: center; /* 배경 이미지 위치 조정 */
    background-attachment: fixed; /* 배경 이미지 고정 */
    overflow: auto; /* 스크롤 가능 */
}

.container-today {
    width: 100%;
    margin: 0 auto;
    border: 0px solid lightpink;
    padding: 10px;
    position: relative;
    height: 100%;
    box-sizing: border-box;
    box-shadow: 0 0 5px rgba(237, 240, 77, 0.1);
    align-items: center;
    justify-content: center;
  }

/* Header Section */
.header-container-mean {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 50px;
}

.main-title {
    width: 150px;
}

.main-title-text {
    width: 200%; /* 이미지의 너비 조정 */
    height: auto; /* 이미지의 높이를 자동으로 조정 */
    cursor: pointer;
    text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.8); /* 하얀 그림자 추가 */
}


.header-options {
    display: flex;
    gap: 20px;
    border: 0px solid #000;
    width: 100%;
    height: 10%;
    align-items: center;
    justify-content: right;
    position: absolute;
    z-index: 3;
  }
  .option-text-mean {
    font-size: 1.8rem;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    text-decoration: none; /* 밑줄 제거 */
    color: inherit; /* 부모 요소의 색상 상속 */
    white-space: nowrap;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.5); /* 하얀 그림자 추가 */
}
  
  .option-text:hover {
    transform: scale(1.1);
  }

/* Content Layout */
.content-container-cards {
    display: flex;
    padding-top: 40px;
    padding-left: 80px;
    padding-right: 80px;
}

/* Left Sidebar */
.left-sidebar {
    width: 10%;
    display: flex;
    flex-direction: column;
    gap: 10px;
    border-right: 2px solid rgba(255, 255, 255, 0.2);
    padding-right: 60px;
}

.sidebar-item {
    width: 100%;
    cursor: pointer;
    filter: grayscale(100%);
    transition: filter 0.3s ease-in-out;
    text-decoration: none; /* 밑줄 제거 */
    color: inherit; /* 부모 요소의 색상 상속 */
    white-space: nowrap;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.5); /* 하얀 그림자 추가 */
}

.sidebar-item.active {
    filter: grayscale(0%);
}

.sidebar-item:hover {
    filter: grayscale(0%);
}

/* Main Content */
.main-content-cards {
    width: 100%;
}

.main-content h1 {
    font-size: 2rem;
    margin-top: 20px;
    margin-bottom: 20px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.5);
    padding-bottom: 30px;
}

.main-content p {
    font-size: 1.2rem;
    line-height: 1.8;
    margin-bottom: 20px;
}


/* Main Content */


.card-name {
    font-size: 1.2rem;
    cursor: pointer;
    margin: 5px 0;
    color: white;
}

.card-name:hover {
    color: #f7e6ff;
}


.card-detail {
    margin-top: 20px;
    text-align: center;
}

.card-image {
    max-width: 200px;
    border-radius: 10px;
    border: 2px solid white;
}

/* TarotMeaning.css */
.tarot-container {
    background: #1a0d2d;
    color: white;
    padding: 1% 5%;
    min-height: 100vh;
    overflow-y: auto;
}

.tarot-title {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 20px;
}

.tarot-description {
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 40px;
}

.section-title {
    font-size: 2rem;
    text-align: center;
    margin-top: 40px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    padding-bottom: 10px;
}

/* 카드 그리드 */
.card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
    justify-items: center;
}

/* 카드 스타일 */
.card-item {
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 10px;
    justify-items: center;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
    width: 80%;
}

.card-item:hover {
    background: #f7e6ff;
    color: #1a0d2d;
    transform: scale(1.1);
}

/* 선택된 카드 상세 */
.selected-card-detail {
    text-align: center;
    margin-top: 40px;
}

.selected-card-detail h2 {
    font-size: 2rem;
}

.selected-card-image {
    max-width: 185px;
    margin-top: 20px;
    border-radius: 10px;
    border: 2px solid white;
}

/* TarotCards.css */

.overlay {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 80%;
    height: 80%;
    /* background-color: rgba(0, 0, 0, 0.756); */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.8rem;
    transform: translate(-50%, -50%);
}

.overlay-content {
    background: rgba(80, 40, 84, 0.789);
    padding: 40px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    width: 100%;
    justify-items: center;
}

.overlay-content.single-image {
    max-width: 15%;
    height: auto;
    margin: 10px; /* 이미지 간의 간격 추가 */
}

.overlay-content.multiple-images {
    max-width: 100%; /* 이미지가 여러 장일 때 너비 설정 */
    height: auto;
    margin: 10px; /* 이미지 간의 간격 추가 */


}

.overlay-content img {
    height: auto;
    margin: 10px; /* 이미지 간의 간격 추가 */

.tarot-purple-today {
  background-color: rgb(54, 23, 97);
    color: #fff;
    position: relative;
    height: 100%;
    min-height: 100vh;
    width: 100vw;
    overflow: hidden;
    position: relative;

}

.black-overlay-today {
  background-color: rgba(0, 0, 0, 0.5);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.main-title-left {
  width: 150px;
  margin-top: 2vh;
}

.main-title-text-left {
  width: 200%; /* 이미지의 너비 조정 */
  height: auto; /* 이미지의 높이를 자동으로 조정 */
  cursor: pointer;
  text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.8); /* 하얀 그림자 추가 */
  margin-left: 3vw;
}

.container-today {
  width: 100%;
  margin: 0 auto;
}

.header-today {
  display: inline-block;
  width: 20%;
  height: 20%;
  margin: 10px;
  overflow: hidden;
  position: absolute;
  top: 10px;
  left: 20px;
}

.header-today img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 35%;
  left: 60%;
  transform: translate(-50%, -50%) scale(4);
}


.header-options {
  display: flex;
  align-items: center;
  justify-content: flex-end; /* 우측 정렬 */
  padding: 20px;
  position: absolute;
  top: 2vh;
  right: 3vw;
  gap: 5%;
}
.option-text {
  width: 100px;
  font-size: 1.4rem;
  cursor: pointer;
  transition: transform 0.2s ease-in-out;
  text-decoration: none; /* 밑줄 제거 */
  color: inherit; /* 부모 요소의 색상 상속 */
  white-space: nowrap;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.5); /* 하얀 그림자 추가 */
}

.option-text:hover {
  transform: scale(1.3);
}

.cards-container-today {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
  margin-bottom: 20px;
  z-index: 5;
}

.card-spread-today {
  position: relative;
  /* 화면 전체 높이 사용 */
  overflow: hidden;
}

.tarot-card {
  width: 57px;
  height: 95px;
  background-size: 350%;
  background-position: center;
  background-repeat: no-repeat;
  margin: 5px;
  cursor: pointer;
  perspective: 1000px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 6;
  position: relative;
  border-radius: 3px;
  box-shadow: 0 0 1px rgba(243, 236, 54, 0.1), 0 0 10px rgba(237, 240, 77, 0.1),
    0 0 15px rgba(245, 223, 62, 0.187);
}

.card-wrapper {
  /* 클릭 가능한 영역 확장 */
  width: 120px;  /* 카드 이미지보다 넓게 설정 */
  height: auto; /* 카드 이미지보다 높게 설정 */
  cursor: pointer;
  /* 필요하다면 투명한 배경을 추가하여 영역 확인 가능:
  background-color: rgba(0, 0, 0, 0.1);
  */
}

.card-wrapper:hover .tarot-card {
  transform: translateY(-30px);
  box-shadow: 0 10px 20px rgb(255, 255, 255);
}
.card.tilted {
  transform: rotate(15deg);
  z-index: 7;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.1),
    0 0 10px rgba(255, 255, 255, 0.1), 0 0 15px rgba(255, 255, 255, 0.1),
    0 0 20px rgba(255, 255, 255, 0.1);
}

.leftpattern-img {
  position: absolute;
  top: 20px;
  left: -300px;
  margin-left: 3px;
  z-index: 2;
}

.pattern-img {
  width: 100%;
  height: auto;
  max-width: 550px;
}

.rightpattern-img {
  position: absolute;
  top: 150px;
  right: -387px;
  margin-right: 3px;
  z-index: 2;
}

.pattern-img-r {
  width: 70%;
  height: auto;
  max-width: 550px;
}

.line-img {
  width: 100%;
  height: auto;
  max-width: 400px;
}

.rightline-img {
  position: absolute;
  top: 5%;
  right: 0;
  transform: translateY(-50%);
  z-index: 2;
}

.leftline-img {
  position: absolute;
  top: 5%;
  left: 0;
  transform: translateY(-50%);
  z-index: 2;
}



.selection-options {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.selection-btn {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #6a4c93;
  color: white;
  border: 1px solid #6a4c93;
  border-radius: 5px;
  cursor: pointer;
  margin: 0 10px;
  transition: background-color 0.3s ease;
}

.selection-btn:hover {
  background-color: #523c7a;
}

.subject-image {
  margin-top: 20vh;
  text-align: center;
}

.subject-image img {
  width: 200px;
  height: auto;
}

.instruction-text {
  color: #fff;
  text-align: center;
  margin-top: 100px;
  font-size: 18px;
  z-index: 3;
  position: relative;
}

.card-selection-container {
  position: absolute;
  bottom: 10px;
  left: 10px;
  width: 70px;
  height: auto;
  z-index: 4;
}

.card-selection-img {
  width: 100%;
  height: auto;
}

.reveal-btn-today {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #6a4c93;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  z-index: 10;
}

.reveal-btn-today:hover {
  background-color: #523c7a;
}

.large-tarot-card {
  width: 200px;
  height: auto;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.766);
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.5s ease-in-out;

}
.large-tarot-card:hover {
  transform: scale(1.3);
}


.selection-btn.shuffle-btn-today {
  display: block;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.selection-btn.reveal-button {
  display: block;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  position: relative;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.selected-card-center {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 100;
}



@media (max-width: 768px) {
  .leftpattern-img {
    width: 15%;
    max-width: 80px;

  .tarot-purple {
    background-color: rgb(54, 23, 97);
    color: #fff;
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
}

.black-overlay {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}


  
  .container-four {
    width: 90%;
    margin: 0 auto;
    border: 0px solid lightpink;
    padding: 10px;
    position: relative;
    height: 90%;
    box-sizing: border-box;
    box-shadow: 0 0 5px rgba(237, 240, 77, 0.1);
  }
  
  .header-four {
    display: inline-block;
    width: 150px;
    height: 75px;
    margin: 10px;
    overflow: hidden;
    position: absolute;
    top: 20px;
    left: 20px;
  }
  
  .header img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(4);
  }
  
  .circle {
    border: 0px solid #000;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    z-index: 3;
  }
  
  .circle img {
    width: 150px;
    height: auto;
  }
  
  .tarot-meaning {
    top: 40px;
    left: 60%;
  }
  
  .tarot-meaning img {
    width: 200px;
    height: auto;
  }
  
  .today-fortune {
    top: 40px;
    left: 70%;
  }
  
  .couple-tarot {
    top: 40px;
    left: 80%;
  }
  
  .card-container {
    position: relative;
    cursor: pointer;
}
  
  
  .cards-container-four {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 45%;
    margin-top: 10px;
    margin-bottom: 20px;
    position: relative;
    z-index: 5;
  }
  
  .card-image-four {
    width: 200px;
    height: auto;
    background-size: 350%;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    perspective: 1000px;
    transition: transform 0.6s;
    z-index: 6;
    position: relative;
    border-radius: 3px;
    box-shadow: 0 0 5px rgba(237, 240, 77, 0.1), 0 0 10px rgba(237, 240, 77, 0.1),
      0 0 15px rgba(237, 240, 77, 0.1);
  }

  .card-container:hover .card-image-four {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    transition: transform 0.3s ease-in-out;
}

    .card-text {
        /* position: absolute; */
        z-index: 2;
        font-size: 1.5rem;
        color: #85676a;
        font-weight: bold;
        text-align: center;
    }
  
  .card.tilted {
    transform: rotate(15deg);
    z-index: 7;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.1),
      0 0 10px rgba(255, 255, 255, 0.1), 0 0 15px rgba(255, 255, 255, 0.1),
      0 0 20px rgba(255, 255, 255, 0.1);
  }
  
  .leftpattern-img {
    position: absolute;
    top: 20px;
    left: -300px;
    margin-left: 3px;
    z-index: 2;
  }
  
  .pattern-img {
    width: 100%;
    height: auto;
    max-width: 550px;
  }
  
  .rightpattern-img {
    position: absolute;
    top: 150px;
    right: -387px;
    margin-right: 3px;
    z-index: 2;
  }
  
  .pattern-img-r {
    width: 70%;
    height: auto;
    max-width: 550px;
  }
  
  .line-img {
    width: 100%;
    height: auto;
    max-width: 400px;
  }
  
  .rightline-img {
    position: absolute;
    top: 5%;
    right: 0;
    transform: translateY(-50%);
    z-index: 2;
  }
  
  #reveal-button {
    display: block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }

  .options-container {
    height: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20vh;
    gap: 20px;
  }
  
  .screen-four {
    display: none;
    text-align: center;
    align-items: center;
    justify-content: center;
    height: 100vh; /* 화면 전체 높이를 사용하여 가운데 정렬 */
    position: absolute;

  }
  
  .screen.active {
    display: block;
    text-align: center;
    align-items: center;
    justify-content: center;
  }
  .screen.active h1{
    font-size: 2rem;
    color: #d4c9ca;
  }
  
  .selection-options {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 20px;
    width: 20%;
    gap: 100px;

  }
  
  .selection-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #6a4c93;
    color: white;
    border: 1px solid #6a4c93;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 10px;
    transition: background-color 0.3s ease;
  }
  
  .selection-btn:hover {
    background-color: #523c7a;
  }
  
  .subject-image {
    margin-top: 15vh;
    text-align: center;
  }
  
  .subject-image img {
    width: 200px;
    height: auto;
  }
  
  .instruction-text {
    color: #fff;
    text-align: center;
    margin-top: 100px;
    font-size: 18px;
    z-index: 3;
    position: relative;
  }
  
  .card-selection-container {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 70px;
    height: auto;
    z-index: 4;
  }
  
  .card-selection-img {
    width: 100%;
    height: auto;
  }
  
  .reveal-btn {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #6a4c93;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .reveal-btn:hover {
    background-color: #523c7a;
  }
  
  @media (max-width: 768px) {
    .leftpattern-img {
      width: 15%;
      max-width: 80px;
    }
  }

  background-color: rgba(0, 0, 0, 0.5);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}
  

.main-title-left {
  width: 150px;
  margin-top: 2vh;
}

.main-title-text-left {
  width: 200%; /* 이미지의 너비 조정 */
  height: auto; /* 이미지의 높이를 자동으로 조정 */
  cursor: pointer;
  text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.8); /* 하얀 그림자 추가 */
  margin-left: 3vw;
}

.header-options {
  display: flex;
  align-items: center;
  justify-content: flex-end; /* 우측 정렬 */
  padding: 20px;
  position: absolute;
  top: 2vh;
  right: 3vw;
  gap: 5%;
}
.option-text {
  width: 100px;
  font-size: 1.4rem;
  cursor: pointer;
  transition: transform 0.2s ease-in-out;
  text-decoration: none; /* 밑줄 제거 */
  color: inherit; /* 부모 요소의 색상 상속 */
  white-space: nowrap;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.5); /* 하얀 그림자 추가 */
}

 .container-general {
  width: 100%;
  margin: 0 auto;
  border: 0px solid lightpink;
  padding: 10px;
  position: relative;
  height: 90%;
  box-sizing: border-box;
  box-shadow: 0 0 5px rgba(237, 240, 77, 0.1);
  align-items: center;
  justify-content: center;
}
  
  .header-general {
    display: inline-block;
    width: 20%;
    height: 20%;
    margin: 10px;
    overflow: hidden;
    position: absolute;
    top: 10px;
    left: 20px;
  }
  
  .header-general img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 35%;
    left: 60%;
    transform: translate(-50%, -50%) scale(4);
  }
  
  .circle {
    border: 0px solid #000;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    z-index: 3;
  }
  
  .circle img {
    width: 150px;
    height: auto;
  }
  
  .tarot-meaning {
    top: 40px;
    left: 60%;
  }
  
  .tarot-meaning img {
    width: 200px;
    height: auto;
  }
  
  .today-fortune {
    top: 40px;
    left: 70%;
  }
  
  .couple-tarot {
    top: 40px;
    left: 80%;
  }
  
  .cards-container-general {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100%;
    margin-top: 10px;
    margin-bottom: 20px;
    z-index: 5;
  }
  
  .card-spread {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100vh; /* 화면 전체 높이 사용 */
    overflow: hidden;
  }
  
  
  .tarot-card-general {
    width: 57px;
    height: 95px;
    background-size: 350%;
    background-position: center;
    background-repeat: no-repeat;
    margin: 5px;
    cursor: pointer;
    perspective: 1000px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 6;
    position: relative;
    box-shadow: 0 0 1px rgba(243, 236, 54, 0.1), 0 0 10px rgba(237, 240, 77, 0.1),
      0 0 15px rgba(245, 223, 62, 0.187);
  }
  
  .card-wrapper {
    /* 클릭 가능한 영역 확장 */
    width: 120px;  /* 카드 이미지보다 넓게 설정 */
    height: auto; /* 카드 이미지보다 높게 설정 */
    cursor: pointer;
    /* 필요하다면 투명한 배경을 추가하여 영역 확인 가능:
    background-color: rgba(0, 0, 0, 0.1);
    */
    /* transform: scale(1.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease; */
  }

  .card-wrapper:hover .tarot-card-general {
    transform: translateY(-30px);
    box-shadow: 0 10px 20px rgb(255, 255, 255);
  }

  .card.tilted {
    transform: rotate(15deg);
    z-index: 7;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.1),
      0 0 10px rgba(255, 255, 255, 0.1), 0 0 15px rgba(255, 255, 255, 0.1),
      0 0 20px rgba(255, 255, 255, 0.1);
  }

  
  .pattern-img-r {
    width: 70%;
    height: auto;
    max-width: 550px;
  }
  
  .line-img {
    width: 100%;
    height: auto;
    max-width: 400px;
  }
  
  .rightline-img {
    position: absolute;
    top: 5%;
    right: 0;
    transform: translateY(-50%);
    z-index: 2;
  }
  
  .leftline-img {
    position: absolute;
    top: 5%;
    left: 0;
    transform: translateY(-50%);
    z-index: 2;
  }
  
  .selection-options {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  
  .selection-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #6a4c93;
    color: white;
    border: 1px solid #6a4c93;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 10px;
    transition: background-color 0.3s ease;
  }
  
  .selection-btn:hover {
    background-color: #523c7a;
  }
  
  .subject-image {
    margin-top: 20vh;
    text-align: center;
  }
  
  .subject-image img {
    width: 200px;
    height: auto;
  }
  
  .instruction-text {
    color: #fff;
    text-align: center;
    margin-top: 100px;
    font-size: 18px;
    z-index: 3;
    position: relative;
  }
  
  .card-selection-container {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 70px;
    height: auto;
    z-index: 4;
  }
  
  .card-selection-img {
    width: 100%;
    height: auto;
  }
  
  .reveal-btn-general {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #694c9354;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .reveal-btn-general:hover {
    background-color: #523c7a;
  }
  
  .selection-btn.shuffle-btn {
    position: relative;
    z-index: 10; /* 다른 요소보다 높게 설정 */
  }
  
  .selection-btn.shuffle-btn {
    display: block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }
  
  .selection-btn.reveal-button-general {
    display: block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }

  .selected-cards-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    bottom: 20vh; /* 화면 하단에서 20px 위로 배치 */
    left: 50%;
    transform: translateX(-50%);
    width: 100%; /* 필요에 따라 조정 */
    margin: 20px;
    gap: 30px;
  }
  
  /* .selected-card {
    margin: 0 10px;
  } */

  .selected-card-general img {
    width: 90%;
  }
  
  @media (max-width: 768px) {
    .leftpattern-img {
      width: 15%;
      max-width: 80px;
    }
  }
